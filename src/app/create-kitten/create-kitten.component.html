<div class="container">
  <h1>Inscrivez un chaton</h1>

  <form
    [formGroup]="kittenForm"
    (ngSubmit)="thisForm.valid && createKitten()"
    #thisForm="ngForm"
  >
    <div class="row mb-3">
      <label for="name" class="col-sm-4 col-form-label">Nom : </label>
      <div class="col-sm-7">
        <input
          type="text"
          name="name"
          class="form-control"
          formControlName="kittenName"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="race" class="col-sm-4 col-form-label">Race : </label>
      <div class="col-sm-7">
        <input
          type="text"
          name="race"
          class="form-control"
          formControlName="race"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="birthday" class="col-sm-4 col-form-label"
        >Date de naissance :
      </label>
      <div class="col-sm-7">
        <input
          type="date"
          name="birthday"
          class="form-control"
          formControlName="birthdate"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="image" class="col-sm-4 col-form-label"
        >Lien de l'image :
      </label>
      <div class="col-sm-7">
        <input
          type="url"
          name="image"
          class="form-control"
          formControlName="imgLink"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>
