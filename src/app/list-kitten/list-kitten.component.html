<div class="container row">
  <div class="col-10">
    <app-create-kitten (sendKitten)="addKitten($event)"></app-create-kitten>

    <h2>Liste des chatons Ã  adopter</h2>

    <div
      class="row justify-content-center"
      (mouseover)="showInfo = true"
      (mouseout)="showInfo = false"
    >
      <div
        class="card col-6 p-2 m-3"
        style="width: 18rem"
        *ngFor="let currentKitten of kittens; let index = index"
      >
        <img src="{{ currentKitten.img }}" class="card-img-top" />

        <div class="card-body">
          <ul>
            <li>Nom : {{ currentKitten.name }}</li>
            <div (mouseover)="showInfo = true" (mouseout)="showInfo = false">
              <div *ngIf="showInfo">
                <li>Race : {{ currentKitten.race }}</li>
                <li>Date de naissance : {{ currentKitten.birthdate }}</li>
              </div>
            </div>
          </ul>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          (click)="adoptKitten(index)"
        >
          Adopter
        </button>
      </div>
    </div>
  </div>
  <div class="col-2">
    <h3>Vos chatons</h3>
    <app-user-kitten
      *ngFor="let currentKitten of userKittens"
      [kitten]="currentKitten"
    ></app-user-kitten>
  </div>
</div>
